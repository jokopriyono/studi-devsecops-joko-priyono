name: Static Analysis with Semgrep (SAST)

on:
  pull_request: {}
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  sast:
    runs-on: ubuntu-latest
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    container:
      image: returntocorp/semgrep

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Semgrep
        run: |
          wget -q -O semgrep.sh https://semgrep.dev/install.sh
          sudo bash semgrep.sh

      - name: Run Semgrep scan
        run: semgrep --config=p/security-audit . --json > sast_results.json

      - name: Store scan results as artifact
        uses: actions/upload-artifact@v3
        with:
          name: sast-results
          path: sast_results.json